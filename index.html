<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>saveGame</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="stylesheet.css">
	  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="moment.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script>
	  	$(function(){
	  		$("#gameRelease").datepicker({
	  			dateFormat:"dd/mm/yy"
	  		});
	  	});
	  </script>
  </head>
  
  <body>

  	<nav class="navbar navbar-inverse navbar-static-top" role="navigation" id="stickyNav">
				<div class="container-fluid">
					<div class="navbar-header">
						<div class="navbar-brand brand">saveGame
							
						</div>
					</div>

                	<ul class="nav navbar-nav navbar-right">						
						<li><a href="#about">Help</a></li>												
					</ul>			
				</div>
			
			<div id="navSeperator">
			</div>

	</nav>

  	
  	<div class="container"> 		
  		<div class="row portalRow" style="height: 100vh;"> 			
  			<div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-3 portal">  			
  				<div class='plusGame'>
  							<span class='glyphicon glyphicon-plus text-center'>
  								
  							</span>
				</div>	 	
  				<div class="row">
  					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 innerPortal"> 
  															
  					</div>
  				</div> 				
  			</div>
  		</div>
  	</div>




  		<div class="modalAdd">
	  		<div id="gameInput"> 				  		
		  		<h1 class="text-center" style="color:#3498db;;
		  			margin-top: 5px; margin-bottom: 9px;">add a game...</h1>
		  		<form autocomplete="off">	  				
			  		<div class="form-group">
			  			<label for="gameName"style="color: white;">Name of Game:</label>
			  			<input type="text" class="form-control" id="gameName" >
			  		</div>
			  		<div class = "form-group">
			  			<label for ="gamePlatform" style="color: white;">Platform:</label>
			  			<select class="form-control" id="gamePlat" >
			  				<option>PS4</option>
			  				<option>XBOX ONE</option>
			  				<option>PC</option>
			  				<option>NINTENDO SWITCH</option>
			  				<option>NINTENDO DS</option>
			  				<option>NINTENDO WII</option>
			  				<option>PS VITA</option>
			  			</select>
			  		</div>
			  		<div class = "form-group">
			  			<label for ="gameGenre" style="color: white;">Genre:</label>
			  			<select class="form-control" id="gameGen" >
			  				<option>Action</option>
			  				<option>First Person Shooter</option>
			  				<option>RPG</option>
			  				<option>Horror</option>
			  				<option>Simulation</option>
			  				<option>Sci Fi</option>
			  				<option>Strategy</option>
			  				<option>Sports</option>
			  				<option>MMO</option>
			  			</select>
			  		</div>
			  		<div class="form-group">
			  			<label for="releaseDate"style="color: white;" >Release Date (DD/MM/YYYY):</label>
			  			<input type="text" class="form-control" id="gameRelease" required>
			  		</div>
			  		<div class="form-group">
			  			<label for="priority"style="color: white;">Priority:</label>
			  			<select class="form-control" id="gamePriority" >
			  				<option>Must Get</option>
			  				<option>High Priority</option>
			  				<option>Priority</option>
			  				<option>Maybe</option>
			  				<option>Somewhat interested</option>
			  			</select>
			  		</div>
			  		<button type="button" class="btn btn-default" id="addGameBtn" disabled="">Add</button>			  			
			  	</form>
	  		</div>
	  	</div>


  </body>


 	<script src="js.js"></script>
</html>
